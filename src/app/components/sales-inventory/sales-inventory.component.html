<div class="inputfdisp">
   
  <mat-form-field>
      <input matInput placeholder="Choose a date" [(ngModel)]="inSale.Date" >
  </mat-form-field>
  <mat-form-field>
    <!-- [(ngModel)] ="inSale.date" -->
    <input matInput placeholder="Reference No" [(ngModel)]="inSale.ReferenceNo">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Customer" [(ngModel)]="inSale.Customer">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Sales Status" [(ngModel)]="inSale.SalesStatus">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Payment" [(ngModel)]="inSale.Payment">
    <span matPrefix class ="prefixSpace">GH&#8373; </span>
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Balance" [(ngModel)]="inSale.Balance">
    <span matPrefix class ="prefixSpace" >GH&#8373;</span>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Action" [(ngModel)]="inSale.Actions">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addSales()">Add Sales</button>
</div>

<div class="mat-elevation-z2">
  <mat-table class="mytable2" #table [dataSource]="dataSource">

    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let sale"> {{sale.Date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Reference No">
      <mat-header-cell *matHeaderCellDef> Reference No </mat-header-cell>
      <mat-cell *matCellDef="let sale"> {{sale.ReferenceNo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Customer">
      <mat-header-cell *matHeaderCellDef> Customer </mat-header-cell>
      <mat-cell *matCellDef="let sale"> {{sale.Customer}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Sales Status">
      <mat-header-cell *matHeaderCellDef> Sales Status </mat-header-cell>
      <mat-cell *matCellDef="let sale"> {{sale.SalesStatus}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Payment">
      <mat-header-cell *matHeaderCellDef> Payment </mat-header-cell>
      <mat-cell *matCellDef="let sale"> GH&#8373; {{sale.Payment}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Balance">
      <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
      <mat-cell *matCellDef="let sale"> GH&#8373; {{sale.Balance}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let sale"> {{sale.Actions}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="SalesColumns"></mat-header-row>
    <mat-row *matRowDef="let myrow; columns: SalesColumns;"></mat-row>
  </mat-table>


  <mat-paginator #paginator [length] ="3" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
